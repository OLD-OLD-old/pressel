<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>

  <!-- Facebook Pixel -->
  <script>

    n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)};

    n.queue=[];t=b.createElement(e);t.async=!0;

    fbq('init', '1849314065682343'); // ‚Üê SEU PIXEL ID
    fbq('track', 'PageView');

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #ff4da6 0%, #6a0dad 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      margin: 0 auto 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .text {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .progress-container {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      border-radius: 8px;
      transition: width 0.1s linear;
    }
    .percent {
      margin-top: 0.7rem;
      font-size: 1rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle">
      <img src="https://i.postimg.cc/RhGMvg71/image.jpg" alt="Bia Miranda">
    </div>
    <p class="text">Redirecionando para o telegram... ü•∞</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="percent" id="percent">0%</div>
  </div>

  <script>
    // ========== CONFIGURA√á√ïES (EDITE AQUI) ==========
    const REDIRECT_URL = 'https://t.me/Biamirandavazoubot?start=adsbiamiranda';
    const DELAY = 2000; // 4 segundos
    
    // ========== CAPTURA FBC/FBP (N√ÉO MEXA!) ==========
    function capturarFBC() {
      const params = new URLSearchParams(window.location.search);
      const fbclid = params.get('fbclid');
      
      console.log('üîç Procurando fbclid na URL...');
      console.log('  - URL completa:', window.location.href);
      console.log('  - fbclid:', fbclid);
      
      if (fbclid) {
        const fbc = 'fb.1.' + Date.now() + '.' + fbclid;
        document.cookie = `_fbc=${fbc}; path=/; max-age=7776000; domain=${window.location.hostname}; SameSite=Lax`;
        localStorage.setItem('_fbc', fbc);
        console.log('‚úÖ FBC salvo:', fbc);
        console.log('  - Cookie:', document.cookie);
        console.log('  - LocalStorage:', localStorage.getItem('_fbc'));
        return fbc;
      } else {
        console.error('‚ùå fbclid N√ÉO ENCONTRADO na URL!');
        console.error('  - Isso vai impactar o tracking!');
        console.error('  - URL esperada: ?fbclid=IwAR...');
        return null;
      }
    }
    
    function capturarFBP() {
      let fbp = null;
      const cookies = document.cookie.split(';');
      
      cookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name === '_fbp') fbp = value;
      });
      
      if (!fbp) {
        fbp = 'fb.1.' + Date.now() + '.' + Math.random().toString(36).substr(2, 9);
        document.cookie = `_fbp=${fbp}; path=/; max-age=7776000; domain=${window.location.hostname}; SameSite=Lax`;
        localStorage.setItem('_fbp', fbp);
        console.log('‚úÖ FBP criado:', fbp);
      } else {
        localStorage.setItem('_fbp', fbp);
        console.log('‚úÖ FBP encontrado:', fbp);
      }
      
      return fbp;
    }
    
    // Captura imediatamente
    const fbc = capturarFBC();
    const fbp = capturarFBP();
    
    console.log('üìä Resumo:');
    console.log('  - FBC:', fbc ? '‚úÖ OK' : '‚ùå FALTANDO');
    console.log('  - FBP:', fbp ? '‚úÖ OK' : '‚ùå FALTANDO');
    
    // ========== PROGRESS BAR ==========
    let progress = 0;
    const progressBar = document.getElementById("progress-bar");
    const percentText = document.getElementById("percent");
    const interval = DELAY / 100;

    const timer = setInterval(() => {
      progress++;
      progressBar.style.width = progress + "%";
      percentText.textContent = progress + "%";

      if (progress >= 100) {
        clearInterval(timer);
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 300);
      }
    }, interval);
  </script>

  <noscript>
    <meta http-equiv="refresh" content="4;url=https://t.me/BiaMirandavazoubot?start=adsbiamiranda">
  </noscript>
</body>
</html>
